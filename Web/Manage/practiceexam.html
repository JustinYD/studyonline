<head>
    <title></title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="../Scripts/layui/css/layui.css" media="all" />
    <style>
        body {
            padding: 15px;
        }

<body>
    <div class="layui-form-item">
        <div class="layui-inline">
            <button class="layui-btn" id="btnAdd">增加</button>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">
                练习名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="txtKw" lay-verify="required" autocomplete="off" class="layui-input" />
            </div>
            <button id="btnSearch" class="layui-btn layui-btn-normal layui-bg-green"><i class="layui-icon">&#xe615;</i></button>
            <button id="btnReset" class="layui-btn layui-btn-normal layui-bg-green"><i class="layui-icon">&#x1002;</i></button>
        </div>
    </div>

    <table class="layui-table" id="kclist" lay-filter="test"></table>
    <script type="=text/html" id="kcNameTPL">
        {{=d.ExamName }}
    </script>
    <script type="text/html" id="actionTpl">
        {{#  if(d.Status === 1){ }}
        <a  class="layui-btn layui-btn-xs layui-btn-normal" lay-event="close">关闭</a>
        {{#  }else if(d.Status === 0){ }}
        <button  class="layui-btn layui-btn-xs" lay-event="open">开启</button>
        <button  class="layui-btn layui-btn-xs" lay-event="edit">编辑</button>
        {{# }else{ }}
        <button  class="layui-btn layui-btn-xs" lay-event="look">查看</button>
        {{# } }}
        
        <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</button>
    </script>
    <script type="text/html" id="statusTpl">
        {{#  if(d.Status === 1){ }}
        <span style="cursor:default" class="layui-btn layui-btn-xs layui-bg-green">进行中</span>
        {{#  }else if(d.Status === 0){ }}
        <span style="cursor:default"  class="layui-btn  layui-btn-xs layui-bg-red">未开始</span>
        {{# }else{ }}
        <span style="cursor:default"  class="layui-btn  layui-btn-xs layui-bg-blue">已结束</span>
        {{# } }}
    </script>

    <script type="text/javascript" src="../Scripts/layui/layui.js"></script>
    <script>

            var $ = layui.jquery;

                    window.location.href = href;

                },
                _getlist: function () {
                    table.render({
                        id: "kclist",
                        elem: "#kclist",
                        page: true, limit: 10,
                        cellMinWidth: 100 ,
                        url: "../tools/PracticeExamHandler.ashx?action=kclist",
                        cols: [[{ field: "ExamId", title: "编号", width: 60 }, { field: "ExamName", title: "考次名称", templet: "#kcNameTPL" }, { field: "Status", title: "状态", width: 80, templet: "#statusTpl" }, { field: "ActualCount", title: "参考人数", width: 100 }, { field: "AddTime", title: "入库时间", width: 180 }, { field: "ExamGuid", title: "操作", templet: "#actionTpl", width: 190}]]
                    })
                }
            };
            _handlers._getlist();

            $("#btnAdd").click(function () {
                window.location.href = "practiceexamop.html";
            })

            $("#btnSearch").click(function () {
                var kw = $.trim($("#txtKw").val());
                table.reload("kclist", { where: { kw: kw } });
            });
            $("#btnReset").click(function () {
                $("#txtKw").val("");
                table.reload("kclist", { where: { kw: "" } });
            });

            table.on('tool(test)', function (obj) {
                var data = obj.data;
                if (obj.event === 'del') {
                    layer.confirm('确定要删除该考次信息?', function (index) {
                        $.ajax({
                            url: "../tools/PracticeExamHandler.ashx",
                            data: { action: "kcdelete", id: data.ExamGuid, s: -1 },
                            dataType: "json",
                            type: "post",
                            success: function (json) {
                                layer.close(index);
                                var ii = layer.alert(json.msg, function (index) {
                                    layer.close(ii);
                                    if (json.status == 1) {
                                        $("#btnReset").click();
                                    }
                                });
                            }, error: function () { }
                        })
                    });
                } else if (obj.event === "edit") {
                    var guid = data.ExamGuid;
                    _handlers._show(guid);
                } else if (obj.event === "close") {
                    layer.confirm('确定要关闭本轮考试?', function (index) {
                        $.ajax({
                            url: "../tools/PracticeExamHandler.ashx",
                            data: { action: "kcdelete", id: data.ExamGuid, s: 2 },
                            dataType: "json",
                            type: "post",
                            success: function (json) {
                                layer.close(index);
                                var ii = layer.alert(json.msg, function (index) {
                                    layer.close(ii);
                                    if (json.status == 1) {
                                        $("#btnReset").click();
                                    }
                                });
                            }, error: function () { }
                        })
                    });
                } else if (obj.event === "open") {
                    layer.confirm('确定开启本轮考试?', function (index) {
                        $.ajax({
                            url: "../tools/PracticeExamHandler.ashx",
                            data: { action: "kcdelete", id: data.ExamGuid, s: 1 },
                            dataType: "json",
                            type: "post",
                            success: function (json) {
                                layer.close(index);
                                var ii = layer.alert(json.msg, function (index) {
                                    layer.close(ii);
                                    if (json.status == 1) {
                                        $("#btnReset").click();
                                    }
                                });
                            }, error: function () { }
                        })
                    });
                } else if (obj.event === "look") {
                    window.location.href = "practiceexamresult.html?id=" + data.ExamGuid;
                }
            });

        });
    </script>
