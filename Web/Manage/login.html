 <!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title></title>
    <link href="../Style/css/login.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../scripts/layui/css/layui.css" />
    <meta charset="utf-8" />
</head>
<body class="login">
    <form class="layui-form" name="login">
        <div class="login_m" id="login-model">
            <!-- 会员登录 -->
            <div class="login_logo">
                系统管理员登录
            </div>
            <div class="login_boder">
                <div class="login_padding">
                    <h2>
                        登录名
                    </h2>
                    <label>
                        <input type="text" id="username" lay-verify="required"  placeholder="请输入登录名" class="txt_input txt_input2" name="LoginName" />
                    </label>
                    <h2>
                        密码
                    </h2>
                    <label>
                        <input type="password" name="UserPwd" lay-verify="required"  id="userpwd" class="txt_input" placeholder="请输密码"   />
                    </label>
                    <div class="rem_sub">
                        <span id="login_info"></span>
                        <label>
                            <button class="sub_button" lay-submit="" lay-filter="submit">
                                立即提交
                            </button>
                        </label>
                        <label style="display:none">
                            <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">
                                重置
                            </button>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../scripts/layui/layui.js"></script>
    <script>
        layui.use(["element", "form"], function () {
            var $ = layui.jquery, form = layui.form;
            form.on('submit(submit)', function (data) {
                var obj = data.field;
                var lodingIndex = layer.load(0, { shade: [0.5, '#fff'] });
                $.ajax({
                    url: "../tools/LoginHandler.ashx",
                    data: { action: "login", json: JSON.stringify(obj) },
                    dataType: "json",
                    type: "post",
                    success: function (json) {
                        layer.close(lodingIndex);
                        if (json && json.status == 1) {
                            var key = "UserLoginInfo";
                            layui.data(key, {});//临时存储
                            layui.data(key, { key: json.data["UserGuid"], value: json.data });
                            window.location.href = "index.html";
                        } else {
                            layer.alert(json.msg, function (alterIndex) {
                                $("#btnReset").click();
                                layer.close(alterIndex)
                            });
                        }
                    }
                });
                return false;
            });

        })

    </script>
</body>
</html>
