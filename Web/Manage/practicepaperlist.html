<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="../Scripts/layui/css/layui.css" media="all" />
    <style>
        body {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="layui-form-item">
        <div class="layui-inline">
            <button class="layui-btn" onclick="javascript:window.location.href='practicepaperop.html'">增加</button>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">
                试卷名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="txtKw" lay-verify="required" autocomplete="off" class="layui-input" />
            </div>
            <button id="btnSearch" class="layui-btn layui-btn-normal layui-bg-green"><i class="layui-icon">&#xe615;</i></button>
            <button id="btnReset" class="layui-btn layui-btn-normal layui-bg-green"><i class="layui-icon">&#x1002;</i></button>
        </div>
        <table class="layui-table" id="paperlist" lay-filter="test"></table>
        <script type="=text/html" id="paperNameTPL">
            <a  lay-event="detail"> {{=d.PaperName }}</a>
</script>
        <script type="text/html" id="actionTpl">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </div>
    <script type="text/javascript" src="../Scripts/layui/layui.js"></script>
    <script>
        layui.use(["table"], function () {
            var table = layui.table;
            var $ = layui.jquery;
            var _param = {};
            var _handlers = {
                _GETLIST: function () {
                    table.render({
                        id: "paperlist",
                        elem: "#paperlist",
                        page: true, limit: 10,
                        cellMinWidth: 100,
                        url: "../tools/PracticePaperHandler.ashx?action=getlist",
                        cols: [[{ field: "PaperName", title: "试卷名称", templet: '#paperNameTPL' }, { field: "CreateTime", title: "添加时间", width: 180 }, { field: "Score", title: "分值", width: 80 }, { field: "PaperGuid", title: "操作", templet: "#actionTpl", width: 160 }]]
                    })
                },
                _SHOW: function (id, name) {
                    var layerIndex = layer.open({
                        type: 2,
                        title: "详情【" + unescape(name) + "]",
                        shade: false,
                        area: ['500px', '500px'],
                        maxmin: true,
                        btn: ['关闭'],
                        content: 'papershow.html?id=' + id,
                        shade: [0.8, '#393D49'],
                        zIndex: layer.zIndex, //重点1
                        success: function (layero) {
                            layer.setTop(layero); //重点2
                        }
                    });
                    layer.full(layerIndex);
                }
            };
            _handlers._GETLIST();

            $("#btnSearch").click(function () {
                var kw = $.trim($("#txtKw").val());
                table.reload("paperlist", { where: { kw: kw } });
            });
            $("#btnReset").click(function () {
                $("#txtKw").val("");
                table.reload("paperlist", { where: { kw: "" } });
            });


            table.on('tool(test)', function (obj) {
                var data = obj.data;
                if (obj.event === 'del') {
                    layer.confirm('确定要删除该试卷?', function (index) {
                        $.ajax({
                            url: "../tools/PracticePaperHandler.ashx",
                            data: { action: "delete", paperGuid: data.PaperGuid },
                            dataType: "json",
                            type: "post",
                            success: function (json) {
                                layer.close(index);
                                var ii = layer.alert(json.msg, function (index) {
                                    layer.close(ii);
                                    if (json.status == 1) {
                                        $("#btnReset").click();
                                    }
                                });
                            }, error: function () { }
                        })
                    });
                } else if (obj.event === "detail") {
                    var guid = data.PaperGuid;
                    var name = data.PaperName
                    _handlers._SHOW(guid, escape(name));
                } else {
                    var guid = data.PaperGuid;
                    window.location.href = "paperop.html?id=" + guid;
                }
            });
        });

    </script>
</body>
</html>
