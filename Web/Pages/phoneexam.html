<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="../Scripts/layui/css/layui.css" media="all" />
    <style>
        body {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="layui-form-item">
            <button class="layui-btn" style="cursor:default;float:left;" id="title"></button>
            <button class="layui-btn layui-bg-red" style="float:right" id="btnUnbindWx">微信解绑</button>
    </div>
    <table class="layui-table" id="kclist" lay-filter="test"></table>
    <script type="=text/html" id="kcNameTPL">
        {{=d.ExamName }}
    </script>
    <script type="text/html" id="actionTpl">
        {{#  if(d.Status === 1 && d.IsAnswered==0){ }}
        <a class="layui-btn layui-btn-xs layui-bg-red" lay-event="doit">开始考试</a>
        {{#  }else if(d.Status === 1 && d.IsAnswered==1){ }}
        <span style="cursor:default" class="layui-btn layui-btn-xs  layui-bg-green">得分：{{d.UserScore}}</span>
        <a class="layui-btn layui-btn-xs layui-bg-red" lay-event="look">查看试卷</a>
        {{# }else if(d.Status==2){ }}
        <span style="cursor:default" class="layui-btn layui-btn-xs  layui-bg-green">得分：{{d.UserScore}}</span>
        <a class="layui-btn layui-btn-xs layui-bg-red" lay-event="look">查看试卷</a>
        {{#  } }}
    </script>
    <script type="text/html" id="statusTpl">
        {{#  if(d.Status === 1){ }}
        <span style="cursor:default" class="layui-btn layui-btn-xs layui-bg-green">进行中</span>
        {{#  }else if(d.Status === 0){ }}
        <span style="cursor:default" class="layui-btn layui-btn-xs  layui-bg-red">未开始</span>
        {{# }else{ }}
        <span style="cursor:default" class="layui-btn layui-btn-xs layui-bg-blue">已结束</span>
        {{# } }}
    </script>

    <script type="text/javascript" src="../Scripts/layui/layui.js"></script>
    <script>

        layui.use('table', function () {
            var table = layui.table;
            var $ = layui.jquery;

            var _handlers = {
                getQueryString: function (name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) return unescape(r[2]); return null;
                },
                _getlist: function () {
                    var userGuid = _handlers.getQueryString("uid");
                    var t = _handlers.getQueryString("t");
                    $("#title").html(t === "2" ? "我已完成的考试" : "等待我进行的考试");
                    table.render({
                        id: "kclist",
                        elem: "#kclist",
                        cellMinWidth: 100,
                        page: true, limit: 10,
                        cellMinWidth: 100,
                        url: "../tools/UserPaperHandler.ashx?action=kclist&t=" + t + "&uid=" + userGuid,
                        cols: [[{ field: "ExamId", title: "编号", width: 60 }, { field: "ExamName", title: "考次名称", templet: "#kcNameTPL" }, { field: "Status", title: "状态", width: 100, templet: "#statusTpl" }, { field: "ExamGuid1", title: "操作", templet: "#actionTpl", width: 190 }]]
                    })
                }
            };
            _handlers._getlist();

            table.on('tool(test)', function (obj) {
                var data = obj.data;
                var examGuid = data.ExamGuid;
                if (obj.event === 'doit') {
                    var userGuid = _handlers.getQueryString("uid");
                    layui.data("USERPAPER_" + examGuid + "_" + userGuid, {});//临时存储
                    window.open("paper.html?id=" + examGuid + "&s=" + data.ExamScore + "&uid=" + userGuid);

                } else if (obj.event === "look") {
                    var userGuid = _handlers.getQueryString("uid");
                    window.open("papershow.html?id=" + examGuid + "&s=" + data.ExamScore + "&ds=" + data.UserScore + "&uid=" + userGuid);

                }
            });

            $("#btnUnbindWx").click(function () {
                layer.confirm('确认取消与微信账号的绑定关系?', { icon: 0, title: '提示' }, function (index) {
                    var lodingIndex = layer.load(0, { shade: [0.5, '#fff'] });
                    layer.close(index)
                    $.ajax({
                        url: "../tools/LoginHandler.ashx",
                        data: { action: "unbindaccount", uid: _handlers.getQueryString("uid") },
                        dataType: "json",
                        type: "post",
                        success: function (json) {
                            layer.close(lodingIndex);
                            if (json && json.status == 1) {
                                var key = "UserLoginInfo";
                                layui.data(key, null);
                                window.location.href = "../check.html?uid=" + json.data;
                            } else {
                                layer.alert(json.msg, function (alterIndex) {
                                    layer.close(alterIndex)
                                });
                            }
                        }
                    });
                });

            });
        });
        Array.prototype.Equals = function (array) {
            // if the other array is a falsy value, return
            if (!array)
                return false;

            // compare lengths - can save a lot of time
            if (this.length != array.length)
                return false;

            for (var i = 0, l = this.length; i < l; i++) {
                // Check if we have nested arrays
                if (this[i] instanceof Array && array[i] instanceof Array) {
                    // recurse into the nested arrays
                    if (!this[i].equals(array[i]))
                        return false;
                }
                else if (this[i] != array[i]) {
                    // Warning - two different object instances will never be equal: {x:20} != {x:20}
                    return false;
                }
            }
            return true;
        }
    </script>

</body>
</html>
